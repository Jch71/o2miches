<div class="list-produits">
    <ul>
        <li class="item-list-produits row" ng-repeat="item in $ctrl.listObjects">
            <div class="item-type">
                    {{$ctrl.getItemTypeText(item.type)}}
                </div>
                <div class="item-prix" ng-show="item.PRIX !==null">
                        {{item.PRIX}}â‚¬
                    </div>
            <div class="col-xs-12" ng-class="{'col-md-12':item.image_url=='', 'col-md-8':item.image_url!=''}">

                <div>
                    <h3 class="item-title">
                    {{item.title}}
                 </h3>
                    
                </div>
                <img src="data:image/png;base64,{{item.image_url}}" class="img-rounded col-md-4 col-md-offset-0 img-responsive col-xs-8 col-xs-offset-2" ng-if="item.image_url != ''">
                <div class="item-description col-xs-12"  ng-class="{'col-md-12':item.image_url=='', 'col-md-8':item.image_url!=''}">
                    {{item.description}}
                </div>
                
            </div>
        </li>
    </ul>
</div>
