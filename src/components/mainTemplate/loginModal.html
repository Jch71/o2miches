<form ng-submit="ctrl.submitLogin()" class="clearfix">

	<div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" placeholder="Login" ng-model="ctrl.login.login">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="text" class="form-control" id="password" placeholder="Mot de passe" ng-model="ctrl.login.password">
    </div>

    <div class="error" ng-if="ctrl.formError">
    	Identifiants incorrects.
    </div>

	<button type="button" ng-click="$close()" class="btn btn-secondary pull-left"> 
	Annuler
</button>	
	<button type="submit" class="btn btn-primary pull-right">
	Suivant
</button>	
</form>
